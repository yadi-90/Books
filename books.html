<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Realism Books</title>
    <link rel="stylesheet" href="bookstyle.css">
</head>
<body>
    <header>
        <h1><center>Surreal Vision: A Journey into the Heart of Magic Realism</center></h1>
    </header>
    <section class="NavBar">
    <nav>
        <ul>
            <li>Home</li>
            <li>Books</li>
            <li>Movies</li>
            <li>Art</li>
        </ul>
    </nav>
    </section>
<section>
    <h2>Books on Magic Realism</h2>
</section>
<div id="bookList"></div>
<script>
    const bookList = document.getElementById("bookList");


    fetch("/api/books")
      .then(response => response.json())
      .then(data => {
        data.forEach(book => {
          const bookContainer = document.createElement("div");
          bookContainer.classList.add("book");

          const bookImage = document.createElement("img");
          bookImage.src = `images/${book.id}.jpg`;
          bookImage.alt = book.title;
          bookImage.classList.add("book-image");

          const bookDetails = document.createElement("div");
          bookDetails.classList.add("book-details");
          bookDetails.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Published:</strong> ${book.publish_date}</p>
            <p><strong>Genre:</strong> ${book.genre}</p>
          `;

          bookContainer.appendChild(bookImage);
          bookContainer.appendChild(bookDetails);

          bookList.appendChild(bookContainer);
        });
      })
      .catch(error => {
        console.error("Error fetching books:", error);
      });
</script>
</body>
</html>
